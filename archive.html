---
layout: default
title: Archive
---

<h1>Archive</h1>
<div class="archive">
	{% for year in site.years %}
		<h2>{{ year.first.first.date | date: "%Y" }}</h2>
		{% for month in year %}
			<h3>{{ month.first.date | date: "%B" }}</h3>
			<ul>
				{% for post in month %}
					<li><a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		{% endfor %}
	{% endfor %}
</div>
